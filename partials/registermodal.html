<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white" style="border-radius: 1rem;">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Registrierung</h5>
                <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body gradient-custom">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">Konto erstellen</h2>
                        <p class="text-white-50 mb-5">Vervollständige deine Daten!</p>
                        <form method="POST">
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="name" name="name" class="form-control form-control-lg" required />
                                <label class="form-label" for="name">Name</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                <label class="form-label" for="email">E-mail</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="registerPassword" name="password" class="form-control form-control-lg" required />
                                <label class="form-label" for="registerPassword">Passwort</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" required />
                                <label class="form-label" for="confirmPassword">Passwort bestätigen</label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Konto erstellen</button>
                        </form>
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
                    </div>
                    <div>
                        <p class="mb-0">Bereits ein Konto? <a href="#" class="text-white-50 fw-bold" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
