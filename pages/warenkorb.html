<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./assets/scripts/script.js"></script>
</head>
<body>

    <!-- Navbar start -->
    <div id="navbar"></div>

    <script>
    $(function(){
      $("#navbar").load("../partials/navbar.html");
    });
    </script>
    <!-- Navbar end -->

    <!-- Login Modal start -->
    <div id="loginModalContainer"></div>

    <script>
    $(function(){
        $("#loginModalContainer").load("../partials/loginModal.html");
    });
    </script>
    <!-- Login Modal end -->

    <!-- Register Modal start -->
    <div id="registermodalContainer"></div>

    <script>
    $(function(){
        $("#registermodalContainer").load("../partials/registermodal.html");
    });
    </script>
    <!-- Register Modal end -->

    <main>
        <section id="cart">
            <div class="warenkorbcontainer">
                <div class="box">
                    <h3>Ihr Warenkorb</h3>
                    <!-- The cart items would be dynamically loaded here -->
                    <div id="cartItems"></div>
                </div>
            </div>
        </section>
    </main>
    



    <script>
    $(function(){
        // Check if the user is logged in
        if (!localStorage.getItem('user')) {
            // If the user is not logged in, show a message asking them to log in
            $('#cartItems').html('<p>Um den Warenkorb zu sehen, bitte <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">einloggen</a>.</p>');
        } else {
            // If the user is logged in, load the cart items
            // This is just a placeholder and should be replaced with your actual code for loading the cart items
            $('#cartItems').load('partials/cartItems.html');
        }
    });
    </script>


</body>
</html>
