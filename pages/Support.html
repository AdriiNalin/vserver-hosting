<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./assets/scripts/script.js"></script>
</head>
<body>

    <!-- Navbar start -->
    <div id="navbar"></div>

    <script>
    $(function(){
      $("#navbar").load("../partials/navbar.html");
    });
    </script>

    <!-- Navbar end -->
    <!-- Login Modal start -->
    <div id="loginModalContainer"></div>

    <script>
    $(function(){
        $("#loginModalContainer").load("../partials/loginModal.html");
    });
    </script>
    <!-- Login Modal end -->
    
    <!-- Register Modal start -->
    <div id="registermodalContainer"></div>
    
    <script>
    $(function(){
        $("#registermodalContainer").load("../partials/registermodal.html");
    });
    </script>
        <!-- Register Modal end -->

    <section id="support">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="support-form">
                        <h3 class="contact-us">Kontaktieren Sie uns</h3>
                        <form>
                            <div class="form-group">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="message" class="form-label">Nachricht</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary form-button">Senden</button>

                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chatbot-container">
                        <h3 class="chatbot-title">Chatbot</h3>
                        <div class="chatbot">
                            <!-- Hier wird der Chatbot platziert -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
